<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
</head>
<body style="background-color: white;">
    <div class="main-div" style="">
        <div class="heading" style="color: purple;" >
            <h1 style="text-align: center;">NOTEPAD</h1>
        </div> 
        <div class="text-box">
            <div style="display: flex; justify-content: center;" class="text-content">
                <textarea rows="15" cols="100" style="border: 2px solid purple; background-color: white; color: black;" placeholder="Enter your Content"></textarea>
            </div>
            <div class="button-area" style="display: flex ; justify-content: center;">
                <div class="save-button" style="margin:30px 15px 30px 15px;">
                    <button class="save" style="padding: 15px 20px;background-color:purple; border-radius: 6px; border: none; color: white;">Save</button>
                </div>  
                <div class="delete-button" style="margin:30px 15px 30px 15px;">
                    <button class="delete" style="padding: 15px 20px;background-color:purple; border-radius: 6px; border: none; color: white;">Delete</button>
                </div>  
            </div>
        </div>         
    </div>
    <script src="Notepad.js"></script>
</body>
</html>
